<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <span> 10. Write a Django project that uses JavaScript to validate fields like 
email and phone number in a registration form. </span>
<br>
<br>
<div class="row-1">
    <div class="col-4"></div>
    <div class="container text-center card p-5 mt-3 col-4">
        <h1>Registration Form</h1>
        <hr>
        <form action="{%url 'adduser'%}" method="post">
            {% csrf_token %}
            <div>
                <label for="fname">First Name</label>
                <input type="fname" name="fname" id="uname">
            </div>
            <br>
            <div>
                <label for="lname">Last Name</label>
                <input type="lname" name="lname" id="lname'">
            </div>
            <br>
            <div>
                <label for="uname">Username</label>
                <input type="uname" name="uname" id="uname">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="pass" id="pass">
            </div>
            <br>
            <div>
            <a href="" class="btn btn-primary">Submit</a>
            </div>
        </form>
        <br>
        <div>
            Already have an account? <a href="{% url 'login' %}">Login Here</a>
        </div>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
