<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .textField{

            width: 150px;
            height: 20px;
            border: 1px solid red;
            border-radius: 4px;
            background-color: aqua;
            color: brown;

        }
    </style>

</head>
<body>

    <fieldset>
        
        <legend>Registration Form</legend>

    <label for="uname">Username</label>
    <input type="text" id="uname" class="textField" placeholder="Enter Username">

    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" class="textField" placeholder="Enter Email">

    <br>
    <br>

    <label for="pass">Password</label>
    <input type="password" id="pass" class="textField" placeholder="Enter Password">

    <br>
    <br>

    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" checked>Male
    <input type="radio" name="gender" id="female">Female


    <br>
    <br>

    <label for="Language">Language</label>
    <input type="checkbox" name="Language" id="gujarati">Gujarati
    <input type="checkbox" name="Language" id="hindi">Hindi
    <input type="checkbox" name="Language" id="english">English

    <br>
    <br>

    <label for="country">Country</label>
    <select name="Country" id="country" class="textField">
        <option value="1">India</option>
        <option value="2">Russia</option>
        <option value="3">USA</option>
    </select>

    <br>
    <br>

    <label for="Address">Address</label>
    <textarea name="Address" id="address" class="textField" placeholder="Enter Address"></textarea>

    <br>
    <br>

    <input type="submit">
    <input type="reset">

    </fieldset>

</body>
</html>
